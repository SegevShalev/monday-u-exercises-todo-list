<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="selectedTodo">
      <input id="editTodoInput" type="text" />
      <button id="editTodoButtom" type="button">Update</button>
    </div>
    <div class="modal">
      <h1>My Todo List</h1>
      <div id="load" class="loader off">loading...</div>
      <div class="modal-add-task">
        <input
          class="todo-input"
          type="text"
          placeholder="What on your mind?"
        />
        <button class="add-todo-button" type="button">
          <i class="fas fa-plus-circle"></i>
        </button>
        <button class="todo-button-delete-all" type="button">
          <i class="fa-solid fa-eraser"></i>
        </button>
      </div>
      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
    </div>
  </body>
  <script src="https://npmcdn.com/axios/dist/axios.min.js"></script>
  <script type="module" src="./clients/item_client.js"></script>
  <script type="module" src="main.js"></script>
</html>
